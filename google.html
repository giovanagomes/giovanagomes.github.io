<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>formulario google</title>
</head>
<body>
<form action="https://www.google.com/search" method="get">
	<input type="text" name="q" list="sugestao">
	<datalist id="sugestao">
		<option value="teste">
		<option value="testando">
		<option value="testinho">
		<option value="texto">
	</datalist>
	<input type="submit" name="enviar" value="enviar">
	<input type="reset" name="limpar" value="limpar">
</form>
</body>
</html>
